process announce-routes {  
    run python exabgp/example.py;
    encoder json;
}

neighbor 3.0.0.3 {                 # Remote neighbor to peer with
    router-id 3.0.0.2;              # Our local router-id
    local-address 3.0.0.2;          # Our local update-source
    local-as 65001;                    # Our local AS
    peer-as 65002;                     # Peer's AS

    api {
        processes [announce-routes];
    }
}