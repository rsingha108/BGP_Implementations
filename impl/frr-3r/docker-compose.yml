---
version: '3'

networks:
  test_net1:
    enable_ipv6: false
    driver: bridge
    ipam:
      driver: default
      config:
       - subnet: 3.0.0.0/24
         gateway: 3.0.0.1

  test_net2:
    enable_ipv6: false
    driver: bridge
    ipam:
      driver: default
      config:
       - subnet: 4.0.0.0/24
         gateway: 4.0.0.1


services:
  frr_1:
    image: "ksator/frr8:latest"
    container_name: frr_1
    privileged: true
    volumes:
      - ./frr1:/etc/frr:rw
    command: "/bin/bash /etc/frr/start_frr.sh" # run this script when the container starts 
    networks:
      test_net1:
        ipv4_address: 3.0.0.3
  
  frr_2:
    image: "ksator/frr8:latest"
    container_name: frr_2
    privileged: true
    volumes:
      - ./frr2:/etc/frr:rw
    command: "/bin/bash /etc/frr/start_frr.sh" # run this script when the container starts 
    networks:
      test_net1:
        ipv4_address: 3.0.0.2
      test_net2:
        ipv4_address: 4.0.0.2
  
  frr_3:
    image: "ksator/frr8:latest"
    container_name: frr_3
    privileged: true
    volumes:
      - ./frr3:/etc/frr:rw
    command: "/bin/bash /etc/frr/start_frr.sh" 
    networks:
      test_net1:
        ipv4_address: 4.0.0.3
    entrypoint: tail -f /dev/null # run this script when the container starts. This is a trick to keep the container running.
    

    

